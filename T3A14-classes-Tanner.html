<input id="myButton01" type=button value="Make and Show the class myAnimal" onclick="{

   class myAnimal {
      constructor(passName, passAge) {
         this.myName = passName;
         this.myAge = passAge;
      }
      myShow(){
         document.getElementById('myDiv01').innerHTML = 'Hello '+ this.myName + '. You are '
+ this.myAge + ' years old'
      }
 }
   myDog = new myAnimal('Snickers', 5)
   myDog.myShow()
  
}"><br><br>
