<h2 align=center> T4A03-random-bounce-console-score-tanner </h2>

<img src="ball3.png" id="ball" style="position:relative; z-index:-1; left:0; top:0px; height:100px; width:100px;">

<input type=text id=myScore value=0>

<script>
var myLooping = 0
var mySpeed = 10
var myDirection = 1
var myTotal = 0
</script>

<input type=button value="auto right" onclick="{
   clearInterval(myLooping)
   myLooping = setInterval(function(){

   mySpeed = (Math.floor(Math.random()*50)+5) * myDirection

   document.getElementById('ball').style.left = 
   parseInt(document.getElementById('ball').style.left) + mySpeed + 'px'

   if (parseInt(document.getElementById('ball').style.left) > 1500){
   myDirection = myDirection * -1
   myTotal = myTotal +1
   document.getElementById('myScore').value = myTotal
   }
   if (parseInt(document.getElementById('ball').style.left) < 0){
   myDirection = myDirection * -1 
   myTotal = myTotal +1
   document.getElementById('myScore').value = myTotal
   }

console.log(mySpeed)
//console.log(myTotal)
}, 60)
}">
