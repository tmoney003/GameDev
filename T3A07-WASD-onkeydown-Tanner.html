<html>
<head>
<h2 align=center> WASD By Tanner </h2>
</head>
<body onkeydown="{
   
   if (event.key == 'd' ) {
   document.getElementById('slap.png').style.left = 
parseInt(document.getElementById('slap.png').style.left) + 10 + 'px'
   }   // d= go right 


   if (event.key == 's') {
document.getElementById('slap.png').style.top =
parseInt(document.getElementById('slap.png').style.top) + 10 + 'px'
   }   // s= go down


    if (event.key == 'w') {
document.getElementById('slap.png').style.top =
parseInt(document.getElementById('slap.png').style.top) - 10 + 'px'
   }   // w= go up


  if (event.key == 'a' ) {
   document.getElementById('slap.png').style.left = 
parseInt(document.getElementById('slap.png').style.left) - 10 + 'px'
   }   // d= go left

   if (event.key == 'ArrowRight' ) {
   document.getElementById('Mario.jfif').style.left = 
parseInt(document.getElementById('Mario.jfif').style.left) + 10 + 'px'
   }   // Arrow Right= go right 


   if (event.key == 'ArrowDown') {
document.getElementById('Mario.jfif').style.top =
parseInt(document.getElementById('Mario.jfif').style.top) + 10 + 'px'
   }   // Arrow Down= go down


    if (event.key == 'ArrowUp') {
document.getElementById('Mario.jfif').style.top =
parseInt(document.getElementById('Mario.jfif').style.top) - 10 + 'px'
   }   // Arrow Up= go up


  if (event.key == 'ArrowLeft' ) {
   document.getElementById('Mario.jfif').style.left = 
parseInt(document.getElementById('Mario.jfif').style.left) - 10 + 'px'
   }   // ARrow Key Right= go left


}">
<br><br><br><br><br><br><br><br><br>There is also arrow keys
<img src="slap.png" width="100px" id="slap.png" style="position:absolute; z-index:-1; left:0px; top:0px; height:100px"><br>
<img src="Mario.jfif" width="100px" id="Mario.jfif" style="position:absolute; z-index:-1; left:0px; top:100px; height:100px"><br>
