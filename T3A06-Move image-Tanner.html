<h2 align=center> Collisions</h2>

<input type=text value=0  onMouseOver="{
   this.value = 'x = ' + document.getElementById('slap.png').style.left
}">


<img src="slap.png" width="100px" id="slap.png" style="position:relative; z-index:-1; left:0px; top:0px; height:100px"><br>

<table border=15 align = center>

<tr><td><input type=button id="UL" value="Go Up Left" onclick="{
   document.getElementById('slap.png').style.left = 
   parseInt(document.getElementById('slap.png').style.left) - 10 + 'px'
      document.getElementById('slap.png').style.top = 
   parseInt(document.getElementById('slap.png').style.top) - 10 + 'px'
}"></td>

<td><input type=button id="U" value="Go Up" onclick="{
   document.getElementById('slap.png').style.top = 
   parseInt(document.getElementById('slap.png').style.top) - 10 + 'px' 
}"></td>

<tr><td><input type=button id="UR" value="Go Up Right" onclick="{
   document.getElementById('slap.png').style.left = 
   parseInt(document.getElementById('slap.png').style.left) + 10 + 'px'
      document.getElementById('slap.png').style.top = 
   parseInt(document.getElementById('slap.png').style.top) - 10 + 'px'
}"></td></tr>


<tr><td><input type=button id="L" value="Go left" onclick="{
   document.getElementById('slap.png').style.left = 
   parseInt(document.getElementById('slap.png').style.left) - 10 + 'px' 
}"></td>
<td>.</td>

<td><input type=button id="R" value="Go Right" onclick="{
   document.getElementById('slap.png').style.left = 
   parseInt(document.getElementById('slap.png').style.left) + 10 + 'px' 
}"></td></tr>

<tr><td><input type=button id="DL" value="Go Down left" onclick="{
   document.getElementById('slap.png').style.left = 
   parseInt(document.getElementById('slap.png').style.left) - 10 + 'px'
      document.getElementById('slap.png').style.top = 
   parseInt(document.getElementById('slap.png').style.top) + 10 + 'px'
}"></td>
<td><input type=button id="D" value="Go Down" onclick="{

   document.getElementById('slap.png').style.top = 
   parseInt(document.getElementById('slap.png').style.top) + 10 + 'px' 
}"></td>

<td><input type=button id="DR"value="Go Down Right" onclick="{
   document.getElementById('slap.png').style.left = 
   parseInt(document.getElementById('slap.png').style.left) + 10 + 'px'
      document.getElementById('slap.png').style.top = 
   parseInt(document.getElementById('slap.png').style.top) + 10 + 'px'
}"></td></tr>


</table>


<input type=text value=""  onkeydown = "{
   if (keydown = 'w') { document.getElementById('slap.png').style.top = 
   parseInt(document.getElementById('slap.png').style.top) - 10 + 'px'} else {} }">
